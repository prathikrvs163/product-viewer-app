<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .api-config {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        label {
            font-weight: 600;
            color: #495057;
            white-space: nowrap;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #28a745;
            text-align: right;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 18px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            input[type="text"] {
                min-width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Product Viewer</h1>
        
        <div class="api-config">
            <div class="input-group">
                <label for="apiUrl">Backend API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="Enter backend API URL">
                <button class="btn btn-primary" id="loadBtn" onclick="loadProducts()">Load Products</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Loading products...
        </div>

        <div class="error" id="error"></div>

        <div class="products-grid" id="productsGrid"></div>
        
        <div class="no-products" id="noProducts">
            <h3>No products found</h3>
            <p>Make sure your backend API is running and accessible.</p>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Load products on page load with default URL
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-load products if URL is set
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (apiUrl) {
                loadProducts();
            }
        });

        // Allow Enter key to trigger load
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadProducts();
            }
        });

        async function loadProducts() {
            if (isLoading) return;
            
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                showError('Please enter a valid API URL');
                return;
            }

            // Validate URL format
            try {
                new URL(apiUrl);
            } catch (e) {
                showError('Please enter a valid URL (e.g., http://localhost:5000)');
                return;
            }

            setLoadingState(true);
            hideError();
            clearProducts();

            try {
                // Add /api/products to the URL if not already present
                let fullUrl = apiUrl;
                if (!fullUrl.endsWith('/api/products')) {
                    fullUrl = fullUrl.replace(/\/$/, '') + '/api/products';
                }

                console.log('Fetching from:', fullUrl);

                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    // Add timeout
                    signal: AbortSignal.timeout(10000) // 10 second timeout
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Response is not JSON. Check if the API endpoint is correct.');
                }

                const products = await response.json();

                if (!Array.isArray(products)) {
                    throw new Error('Expected an array of products from the API');
                }

                displayProducts(products);

            } catch (error) {
                console.error('Error loading products:', error);
                
                let errorMessage = 'Failed to load products. ';
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    errorMessage += 'Cannot connect to the API. Check if the backend server is running and the URL is correct.';
                } else if (error.name === 'TimeoutError') {
                    errorMessage += 'Request timed out. The API server may be slow or unavailable.';
                } else if (error.message.includes('HTTP')) {
                    errorMessage += error.message;
                } else {
                    errorMessage += error.message;
                }
                
                showError(errorMessage);
            } finally {
                setLoadingState(false);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');

            if (products.length === 0) {
                noProducts.style.display = 'block';
                return;
            }

            noProducts.style.display = 'none';

            grid.innerHTML = products.map(product => {
                const imageElement = product.image_url ? 
                    `<img src="${escapeHtml(product.image_url)}" alt="${escapeHtml(product.name)}" class="product-image" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                     <div class="product-image" style="display:none;">No Image Available</div>` :
                    `<div class="product-image">No Image Available</div>`;

                return `
                    <div class="product-card">
                        ${imageElement}
                        <div class="product-name">${escapeHtml(product.name || 'Unnamed Product')}</div>
                        <div class="product-description">${escapeHtml(product.description || 'No description available')}</div>
                        <div class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            // Add entrance animation
            const cards = grid.querySelectorAll('.product-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        }

        function setLoadingState(loading) {
            isLoading = loading;
            const loadBtn = document.getElementById('loadBtn');
            const loadingDiv = document.getElementById('loading');

            if (loading) {
                loadBtn.disabled = true;
                loadBtn.textContent = 'Loading...';
                loadingDiv.style.display = 'block';
            } else {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Load Products';
                loadingDiv.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';
        }

        function clearProducts() {
            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');
            grid.innerHTML = '';
            noProducts.style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Health check function (optional)
        async function checkApiHealth(baseUrl) {
            try {
                const healthUrl = baseUrl.replace(/\/$/, '') + '/health';
                const response = await fetch(healthUrl, { 
                    method: 'GET',
                    signal: AbortSignal.timeout(5000)
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
    </script>
</body>
</html>
